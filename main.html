<!DOCTYPE html>
<html>
  <head>
    <title>Doggo Pupper's Homepage</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Doggo Pupper</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2>About Me</h2>
          <p>
            Hello. I love
            <a href="">User Interface Design</a>.
          </p>
        </div>
        <div class="col-md-6">
          <img src="images/Science-Dog.png"/>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2>Classes</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Course Number</th>
                <th>Course Title</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan=3>Spring 2016</td>
              </tr>

              <tr>
                <td><a href="">6.813</a></td>
                <td>User Interface Design</td>
              </tr>
              <tr>
                <td><a href="">6.034</a></td>
                <td>Artificial Intelligence</td>
              </tr>
              <tr>
                <td><a href="">6.006</a></td>
                <td>Introduction to Algorithms</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <h2>Extracurriculars</h2>
          <ul>
            <li> Asian Dance Team
            <li> DanceTroupe
            <li> MIT Poker Club
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <h2>Contact</h2>
          <form>
            <div class="form-group form-inline">
              <label for="email">Email:</label>
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <input type="password" class="form-control" placeholder="">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
